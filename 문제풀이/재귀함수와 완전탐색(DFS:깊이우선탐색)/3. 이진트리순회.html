  <title>이진트리 순회</title>
</head>

<body>
  <script>
    function solution(n) {
      let answer;
      function DFS(n) {
        if (n > 7) return;
        else {
          /* 전위순회 */
          console.log(n);
          DFS(n * 2);
          /* 중위순회 */
          // console.log(n);
          DFS(n * 2 + 1);
          /* 후위순회 */
          // console.log(n);
        }
      }
      DFS(n);
      return answer;
    }

    console.log(solution(1));
  </script>
</body>

<html>

<head>
  <meta charset="UTF-8">
  <title>합이 같은 부분집합</title>
</head>

<body>
  <script>
    function solution(arr) {
      let answer = "NO", flag = 0;
      let total = arr.reduce((a, b) => a + b, 0);
      let n = arr.length;
      function DFS(L, sum) {
        // flag는 답이 발견되면 멈추도록 하는 역할
        if (flag) return;
        if (L === n) {
          if ((total - sum) === sum) {
            answer = "YES";
            flag = 1;
          }
        }
        else {
          DFS(L + 1, sum + arr[L]);
          DFS(L + 1, sum);
        }
      }
      DFS(0, 0);
      return answer;
    }

    let arr = [1, 3, 5, 6, 7, 10];
    console.log(solution(arr));
  </script>
</body>

</html>

<html>

<head>
  <meta charset="UTF-8">
  <title>조합 구하기</title>
</head>

<body>
  <script>
    function solution(n, m) {
      let answer = [];
      // tmp에 조합의 배열을 만들 것
      let tmp = Array.from({ length: m }, () => 0);
      function DFS(L, s) {
        if (L === m) {
          answer.push(tmp.slice());
        } else {
          for (let i = s; i <= n; i++) {
            // i를 뽑았다고 tmp에 기록
            tmp[L] = i;
            DFS(L + 1, i + 1);
          }
        }
      }
      DFS(0, 1);
      return answer;
    }

    console.log(solution(4, 2));
  </script>
</body>

</html>

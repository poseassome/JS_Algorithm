<html>

<head>
  <meta charset="UTF-8">
  <title>중복단어 제거</title>
</head>

<body>
  <script>
    function solution(s) {
      answer = s.filter(function (v, i) {
        if (s.indexOf(v) === i) {
          return true;
        }
      })
      return answer;
    }
    let str = ["good", "time", "good", "time", "student"];
    console.log(solution(str));
  </script>
</body>

</html>

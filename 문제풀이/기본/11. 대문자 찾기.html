<html>

<head>
  <meta charset="UTF-8">
  <title>대문자 찾기</title>
</head>

<body>
  <script>
    function solution(s) {
      let answer = 0;
      for (x of s) {
        let num = x.charCodeAt();
        if (num >= 65 && num <= 90) {
          answer++;
        }
      }
      return answer;
    }

    let str = "KoreaTimeGood";
    console.log(solution(str));
  </script>
</body>

</html>

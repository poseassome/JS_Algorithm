<html>

<head>
  <meta charset="UTF-8">
  <title>가장 긴 문자열</title>
</head>

<body>
  <script>
    let answer, max = Number.MIN_SAFE_INTEGER;
    function solution(s) {
      for (let x of s) {
        if (x.length > max) {
          max = x.length;
          answer = x;
        }
      }
      return answer;
    }
    let str = ["teacher", "time", "student", "beautiful", "good"];
    console.log(solution(str));
  </script>
</body>

</html>

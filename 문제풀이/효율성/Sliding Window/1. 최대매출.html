<html>

<head>
  <meta charset="UTF-8">
  <title>최대매출</title>
</head>

<body>
  <script>
    function solution(k, arr) {
      let answer, sum = 0;
      for (let i = 0; i < k; i++) sum += arr[i];
      answer = sum;
      for (let i = k; i < arr.length; i++) {
        sum += (arr[i] - arr[i - k]);
        if (answer < sum) answer = sum;
      }
      return answer;
    }

    let a = [12, 15, 11, 20, 25, 10, 20, 19, 13, 15];
    console.log(solution(3, a));
  </script>
</body>

</html>

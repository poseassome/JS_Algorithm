<html>

<head>
  <meta charset="UTF-8">
  <title>숫자만 추출</title>
</head>

<body>
  <script>
    function solution(str) {
      let answer = 0;
      for (x of str) {
        if (!isNaN(x)) answer = answer * 10 + Number(x);
      }
      return answer;
    }

    let str = "g0en2T0s8eSoft";
    console.log(solution(str));
  </script>
</body>

</html>

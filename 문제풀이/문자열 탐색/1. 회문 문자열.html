<html>

<head>
  <meta charset="UTF-8">
  <title>회문 문자열</title>
</head>

<body>
  <script>
    function solution(s) {
      let answer = "YES";
      s = s.toLowerCase();
      if (s.split('').reverse().join('') !== s) return "NO";
      return answer;
    }

    let str = "gooG";
    console.log(solution(str));
  </script>
</body>

</html>

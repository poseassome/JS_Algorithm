<html>

<head>
  <meta charset="UTF-8">
  <title>결혼식</title>
</head>

<body>
  <script>
    function solution(times) {
      let answer = Number.MIN_SAFE_INTEGER;
      let T_line = [];
      // 시간 분리
      for (let x of times) {
        T_line.push([x[0], 's']);
        T_line.push([x[1], 'e']);
      }
      // 시간 정렬
      T_line.sort((a, b) => {
        if (a[0] === b[0]) return a[1].charCodeAt() - b[1].charCodeAt();
        else return a[0] - b[0];
      })
      // 인원 파악
      let cnt = 0;
      for (let x of T_line) {
        if (x[1] === "s") cnt++;
        else cnt--;
        answer = Math.max(answer, cnt);
      }
      return answer;
    }

    let arr = [[14, 18], [12, 15], [15, 20], [20, 30], [5, 14]];
    console.log(solution(arr));
  </script>
</body>

</html>
